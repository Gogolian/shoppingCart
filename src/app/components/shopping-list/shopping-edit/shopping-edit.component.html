<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="newShoppingListItemForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            formControlName="name"
          />
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            formControlName="amount"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            *ngIf="editIndex === -1"
            class="btn btn-success"
            type="submit"
            [disabled]="!newShoppingListItemForm.valid"
            (click)="onAddClick()"
          >
            Add to shopping list
          </button>
          <button
            *ngIf="editIndex !== -1"
            class="btn btn-primary"
            type="submit"
            [disabled]="!newShoppingListItemForm.valid"
            (click)="onUpdateClick()"
          >
            Update
          </button>
          <button class="btn btn-danger" type="submit" (click)="onCancelClick()">
            {{ editIndex === -1 ? 'Clear' : 'Cancel' }}
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
